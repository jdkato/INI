level: error
description: Tier 1 (error-level) terms should be replaced whenever encountered.
ignorecase: true
swap:
  black[ ]?hat(?= hack(?:er|ing)| attack(?:er|ing))s?: unethical
  white[ ]?hat(?= hack(?:er|ing)| attack(?:er|ing))s?: ethical
action:
  name: replace
